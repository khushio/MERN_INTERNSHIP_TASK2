<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
</script>

    <title>Validation Form</title>
    <style>
        .container{
           
            margin: auto;
            width: 600px;
            position: relative;
           top:100px;

            
            background-color: rgb(235, 241, 246);
        }
        
        input{
          width: 200px;
        }
    </style>

</head>
<body>
  <h1 style="text-align: center; position: relative; top:70px">Validating Form using bootstrap</h1>
    <div class=" container ">
    <form action="" class="was-validated" method="post" id="formgroup" >
        <div class="col-md-12 ">
            <label for="validationCustom01" class="form-label"> Name</label>
            <input type="text" class="form-control" id="validationCustom01" name="validationCustom01"  required="">
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">
          Name is required.
            </div>
          </div>
          <div class="col-md-12">
            <label for="validationCustom02" class="form-label"> Email</label>
            <input type="email" class="form-control" id="validationCustom02" name="validationCustom02"  required>
            <div class="invalid-feedback">
          Email is required.
            </div>
          </div>
          <div class="col-md-12">
            <label for="validationCustom03" class="form-label"> Password</label>
            <input type="password" class="form-control" id="validationCustom03" name="validationCustom03"  required>
            <div class="invalid-feedback">
          Password is required.
            </div>
          </div>
          <div class="col-md-12">
            <label for="validationCustom04" class="form-label"> Hobbies</label>
           <input type="number" class="form-control" id="validationCustom04" name="validationCustom04" required>
            <br>
            <div class="col-12">
                <button class="btn btn-danger w-100" type="submit" >Submit</button>
              </div>
    </form>
    </div>
   
  </body>
</html>
