<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>

<body>
    <script type="text/javascript">

        var imgObj = null;
        var animate;

        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = "relative";
            imgObj.style.left = '10px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 5 + 'px';
            animate = setTimeout(moveRight, 5);
        }
        function stop() {
            clearTimeout(animate);
            myImage.pause();
        }

        window.onload = init;

    </script>
    </head>


    <form style="text-align: center;">
        <img id="myImage" src="train.gif" height="200px" width="300px">
        <p style="color: blue; font-size: medium; font-family:Georgia, 'Times New Roman', Times, serif">
            Click the buttons below to handle animation</p>
        <input type="button" value="Start" onclick="moveRight();" />
        <input type="button" value="Stop" onclick="stop();" />
     
    </form>

</html>
</body>

</html>
